# Nginx reverse proxy for Hindsight API + Control Plane
#
# This configuration routes both the API and Control Plane under /hindsight/.
# It intelligently routes API requests (docs, openapi, v1, health, metrics, mcp)
# to the API server and UI requests to the Control Plane.
#
# Usage:
#   1. Set environment:
#      export HINDSIGHT_API_BASE_PATH=/hindsight
#      export NEXT_PUBLIC_BASE_PATH=/hindsight
#   2. Start API: ./scripts/dev/start-api.sh
#   3. Start Control Plane: ./scripts/dev/start-control-plane.sh
#   4. Start Nginx: nginx -c $(pwd)/examples/nginx/api-and-control-plane.conf
#   5. Access API: http://localhost:8080/hindsight/docs
#   6. Access UI: http://localhost:8080/hindsight/

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/hindsight-access.log;
    error_log /var/log/nginx/hindsight-error.log;

    # Upstream servers
    upstream hindsight_api {
        server localhost:8888;
    }

    upstream hindsight_cp {
        server localhost:3000;
    }

    server {
        listen 8080;
        server_name localhost;

        # API endpoints - route to API server
        location ~ ^/hindsight/(docs|openapi\.json|health|metrics|v1|mcp) {
            proxy_pass http://hindsight_api;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Next.js static files (_next/*) - route to Control Plane
        location ~ ^/hindsight/_next/ {
            proxy_pass http://hindsight_cp;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, immutable";
        }

        # Everything else under /hindsight/ - route to Control Plane (UI)
        location /hindsight/ {
            proxy_pass http://hindsight_cp;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support (for Next.js hot reload in dev)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Root redirect (optional)
        location = / {
            return 301 /hindsight/;
        }
    }
}
