# Nginx configuration for Docker Compose deployment
# Used by docker-compose.yml

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers (Docker service names)
    upstream hindsight_api {
        server api:8888;
    }

    upstream hindsight_cp {
        server control-plane:3000;
    }

    server {
        listen 80;
        server_name _;

        # API endpoints
        location ~ ^/hindsight/(docs|openapi\.json|health|metrics|v1|mcp) {
            proxy_pass http://hindsight_api;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js static files
        location ~ ^/hindsight/_next/ {
            proxy_pass http://hindsight_cp;

            proxy_set_header Host $host;
            proxy_cache_valid 200 1h;
        }

        # Control Plane UI
        location /hindsight/ {
            proxy_pass http://hindsight_cp;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Redirect root to /hindsight/
        location = / {
            return 301 /hindsight/;
        }
    }
}
