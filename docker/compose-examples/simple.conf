# Simple Nginx reverse proxy for Hindsight API
#
# This configuration proxies requests from /hindsight/* to the Hindsight API
# running on localhost:8888.
#
# Usage:
#   1. Set environment: export HINDSIGHT_API_BASE_PATH=/hindsight
#   2. Start API: ./scripts/dev/start-api.sh
#   3. Start Nginx: nginx -c $(pwd)/examples/nginx/simple.conf
#   4. Access: http://localhost:8080/hindsight/docs

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/hindsight-access.log;
    error_log /var/log/nginx/hindsight-error.log;

    server {
        listen 8080;
        server_name localhost;

        # Hindsight API at /hindsight/*
        location /hindsight/ {
            # Proxy to the API server
            proxy_pass http://localhost:8888;

            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }
}
