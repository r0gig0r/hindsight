apiVersion: 1

providers:
  - name: 'Hindsight Dashboards'
    orgId: 1
    folder: 'Hindsight'
    folderUid: 'hindsight'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
