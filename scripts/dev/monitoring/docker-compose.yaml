version: '3.8'

services:
  grafana-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: hindsight-monitoring
    ports:
      # Grafana UI
      - "3000:3000"
      # OTLP gRPC (traces)
      - "4317:4317"
      # OTLP HTTP (traces)
      - "4318:4318"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/hindsight-operations.json
    volumes:
      # Mount Prometheus config for scraping Hindsight API metrics
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Mount existing dashboards from project root to a custom location
      - ../../../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      # Mount dashboard provisioning config to custom provisioning path
      - ./dashboards.yml:/etc/grafana/provisioning/dashboards/hindsight.yml:ro
    restart: unless-stopped
    networks:
      - hindsight
    extra_hosts:
      # Allow container to reach host services (Hindsight API on localhost:8888)
      - "host.docker.internal:host-gateway"

networks:
  hindsight:
    name: hindsight-network
    external: true
