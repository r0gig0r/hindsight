# Prometheus configuration for Hindsight API metrics
global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Scrape Hindsight API metrics
  - job_name: 'hindsight-api'
    static_configs:
      - targets: ['host.docker.internal:8888']
    metrics_path: '/metrics'
    scrape_interval: 5s
